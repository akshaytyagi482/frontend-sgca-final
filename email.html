<html>
        <head>
          <style>
            body {
              font-family: Arial, sans-serif;
              color: #333;
              margin: 0;
              padding: 0;
              background-color: #f4f4f4;
            }
            .email-container {
              width: 600px;
              margin: 0 auto;
              background-color: #fff;
              padding: 20px;
              border-radius: 8px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .email-header {
              text-align: center;
              margin-bottom: 20px;
            }
            .email-header img {
              max-width: 200px;
              height: auto;
            }
            .email-content {
              font-size: 16px;
              line-height: 1.6;
            }
            .email-footer {
              text-align: center;
              font-size: 14px;
              color: #888;
              margin-top: 20px;
            }
            .email-footer a {
              color: #4CAF50;
              text-decoration: none;
            }
          </style>
        </head>
        <body>
          <div class="email-container">
            <div class="email-header">
              <img src="/images/LOGO.PNG" alt="Company Logo" />  <!-- Replace with your actual logo URL -->
            </div>
            <div class="email-content">
              <h2>You have received a new message!</h2>
              <p><strong>Name:</strong> ${name}</p>
              <p><strong>Email:</strong> ${email}</p>
              <p><strong>Message:</strong></p>
              <p>${message}</p>
            </div>
            <div class="email-footer">
              <p>Thank you for contacting us!</p>
              <p>If you have any questions, feel free to <a href="mailto:support@yourcompany.com">contact us</a>.</p>
            </div>
          </div>
        </body>
      </html>
